<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Calculator</title>
        <script src='./javascript.js' defer></script>
        <link href='./style.css' rel='stylesheet'>
    </head>
    <body>
        <div class='calculator'>
            <div class='display'></div>
            <button data-key='c' class='clear'>C</button>
            <button class='operator' id='positiveNegative'>+/-</button>
            <button data-key='%' class='operator' id='remainder'>%</button>
            <button data-key='+' class='operator' id='plus'>+</button>
            <button data-key='7' class='number' id='seven'>7</button>
            <button data-key='8' class='number' id='eight'>8</button>
            <button data-key='9' class='number' id='nine'>9</button>
            <button data-key='-' class='operator' id='minus'>-</button>
            <button data-key='4' class='number' id='four'>4</button>
            <button data-key='5' class='number' id='five'>5</button>
            <button data-key='6' class='number' id='six'>6</button>
            <button data-key='*' class='operator' id='asterisk'>*</button>
            <button data-key='1' class='number' id='one'>1</button>
            <button data-key='2' class='number' id='two'>2</button>
            <button data-key='3' class='number' id='three'>3</button>
            <button data-key='/' class='operator' id='slash'>/</button>
            <button data-key='0' class='number' id='zero'>0</button>
            <button data-key='.' class='operator' id='decimal'>.</button>
            <button data-key='=' class='equal'>=</button>
        </div>
    </body>
</html>
